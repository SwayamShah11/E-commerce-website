{% extends 'shop/basic.html' %}

{% block title%} Contact Us {% endblock %}
{% block body %}
<div class="container my-3">
     <h3>Contact Us</h3>
     <form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
          <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>
          <div class="form-group">
    <label for="name">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
  </div>
          <div class="form-group">
   <div class="form-group">
    <label for="desc">How can we help you ?</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div><button type="submit" class="btn btn-success">Submit</button></div>
     </form>

          </div>
{% endblock %}

{%block js%}
<script>
{% if thank %}
alert("Thank you for contacting us. Your request has been received, we will get back to you soon! Sorry for the inconvenience.");
document.location = "http://127.0.0.1:8000/";
{%endif%}
</script>
{% endblock %}
